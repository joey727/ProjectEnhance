<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', Arial, sans-serif;
            color: #222;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            padding: 2.5rem 2rem;
            max-width: 340px;
            width: 100%;
            text-align: center;
        }
        .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .icon svg {
            width: 48px;
            height: 48px;
            display: block;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.5px;
        }
        p {
            color: #64748b;
            font-size: 1rem;
            margin: 0 0 2rem 0;
        }
        a.button {
            display: block;
            width: 100%;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.75rem 0;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.18s;
            margin-bottom: 0.5rem;
        }
        a.button:hover {
            background: #111;
        }
        .user-info {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #475569;
            border-top: 1px solid #f1f5f9;
            padding-top: 1rem;
        }
        .logout-link {
            color: #6366f1;
            text-decoration: none;
            margin-left: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .logout-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 32 32" fill="none">
                <circle cx="16" cy="16" r="16" fill="#e0f2fe"/>
                <path d="M10 17l4 4 8-8" stroke="#222" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1>Welcome back</h1>
        <p>You're signed in.<br>Enjoy using Enhance.</p>
        <a href="/" class="button">Go to Dashboard</a>
        <div class="user-info">
            <span id="user-email"></span>
            <a href="/logout" class="logout-link">Logout</a>
        </div>
    </div>
    <script src="/landing/main.js"></script>
</body>
</html>
