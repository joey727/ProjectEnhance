<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhance</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-inter min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md shadow-sm py-3 px-8 flex items-center justify-between fixed top-0 left-0 w-full z-10 border-b border-slate-100">
        <div class="flex items-center space-x-3">
            <!-- Logo -->
            <span class="inline-flex items-center justify-center w-9 h-9 rounded-lg bg-white border border-slate-200 shadow">
                <svg width="22" height="22" viewBox="0 0 22 22" fill="none" aria-hidden="true">
                    <rect x="2" y="2" width="7" height="7" rx="2" fill="#111" />
                    <rect x="13" y="2" width="7" height="7" rx="2" fill="#fff" stroke="#111" stroke-width="1"/>
                    <rect x="2" y="13" width="7" height="7" rx="2" fill="#fff" stroke="#111" stroke-width="1"/>
                    <rect x="13" y="13" width="7" height="7" rx="2" fill="#111" />
                </svg>
            </span>
            <span class="text-lg md:text-xl font-bold text-slate-900 tracking-tight">Enhance</span>
        </div>
        <div class="flex items-center space-x-2">
            <!-- Language Button with Flags -->
            <div class="relative">
                <button id="langBtn"
                    class="flex items-center border border-slate-200 bg-white text-slate-700 hover:bg-slate-100 rounded-lg px-3 py-1.5 text-xs font-medium shadow-sm transition focus:outline-none focus:ring-2 focus:ring-indigo-200 h-9"
                    aria-haspopup="listbox" aria-expanded="false">
                    <span id="langFlag" class="text-lg mr-1">🌐</span>
                    <svg class="w-4 h-4 ml-1 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 20 20">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7l3-3 3 3m0 6l-3 3-3-3"/>
                    </svg>
                </button>
                <div id="langMenu" class="hidden absolute right-0 mt-2 w-32 bg-white border border-slate-100 rounded shadow-lg z-50">
                    <button class="flex items-center w-full text-left px-4 py-2 text-xs hover:bg-slate-50" data-lang="auto">
                        <span class="mr-2 text-lg">🌐</span>Auto
                    </button>
                    <button class="flex items-center w-full text-left px-4 py-2 text-xs hover:bg-slate-50" data-lang="en">
                        <span class="mr-2 text-lg">🇺🇸</span>English
                    </button>
                    <button class="flex items-center w-full text-left px-4 py-2 text-xs hover:bg-slate-50" data-lang="fr">
                        <span class="mr-2 text-lg">🇫🇷</span>Français
                    </button>
                    <button class="flex items-center w-full text-left px-4 py-2 text-xs hover:bg-slate-50" data-lang="es">
                        <span class="mr-2 text-lg">🇪🇸</span>Español
                    </button>
                </div>
            </div>
            <!-- Login button in the far right corner -->
            <button id="loginBtn"
                onclick="window.location.href='login.html'"
                class="ml-4 border border-indigo-200 text-indigo-600 font-medium rounded-lg px-5 py-1.5 bg-white hover:bg-indigo-50 transition text-sm shadow-sm"
                data-i18n="login">Login</button>
        </div>
    </header>
    <!-- Hero & Use Cases -->
    <main class="flex-1 flex flex-col items-center justify-center px-4 pt-36 md:pt-44">
        <section class="w-full max-w-2xl text-center mb-14">
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-5 leading-tight tracking-tight drop-shadow-sm" data-i18n="headline">
                <!-- Will be filled by JS -->
            </h1>
            <p class="text-lg md:text-xl text-slate-600 mb-10 max-w-2xl mx-auto font-medium" data-i18n="description"></p>
        </section>
        <section class="grid gap-6 md:grid-cols-2 w-full max-w-3xl mb-14">
            <div class="bg-white rounded-xl shadow border border-slate-100 p-6 flex items-start space-x-4">
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-indigo-100 text-indigo-600 text-xl font-bold">1</span>
                <div class="text-left">
                    <h3 class="font-semibold text-slate-800 mb-1" data-i18n="feature1_title"></h3>
                    <p class="text-slate-600 text-sm" data-i18n="feature1_desc"></p>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow border border-slate-100 p-6 flex items-start space-x-4">
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-indigo-100 text-indigo-600 text-xl font-bold">2</span>
                <div class="text-left">
                    <h3 class="font-semibold text-slate-800 mb-1" data-i18n="feature2_title"></h3>
                    <p class="text-slate-600 text-sm" data-i18n="feature2_desc"></p>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow border border-slate-100 p-6 flex items-start space-x-4">
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-indigo-100 text-indigo-600 text-xl font-bold">3</span>
                <div class="text-left">
                    <h3 class="font-semibold text-slate-800 mb-1" data-i18n="feature3_title"></h3>
                    <p class="text-slate-600 text-sm" data-i18n="feature3_desc"></p>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow border border-slate-100 p-6 flex items-start space-x-4">
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-indigo-100 text-indigo-600 text-xl font-bold">4</span>
                <div class="text-left">
                    <h3 class="font-semibold text-slate-800 mb-1" data-i18n="feature4_title"></h3>
                    <p class="text-slate-600 text-sm" data-i18n="feature4_desc"></p>
                </div>
            </div>
        </section>
        <!-- Get Started CTA -->
        <section class="w-full max-w-xl text-center">
            <div class="bg-gradient-to-r from-indigo-500 to-blue-400 rounded-2xl shadow-lg px-8 py-10">
                <h2 class="text-2xl md:text-3xl font-bold text-white mb-4 drop-shadow" data-i18n="cta_headline"></h2>
                <button id="getStartedBtn" onclick="window.location.href='login.html'" class="bg-white text-indigo-600 font-semibold rounded-lg px-8 py-3 shadow hover:bg-indigo-50 hover:text-indigo-700 transition text-base" data-i18n="getStarted"></button>
            </div>
        </section>
    </main>
    <footer class="text-center py-6 text-slate-400 text-sm mt-auto">
        &copy; 2025 Enhance. All rights reserved.
    </footer>
    <script src="../src/main.js"></script>
    <script>
const translations = {
    en: {
        headline: "Effortless Image Enhancement\nfor Everyone",
        description: "Instantly restore, enhance, and transform your images with AI-powered clarity and color. Perfect for e-commerce, social media, creative projects, and more.",
        feature1_title: "Photo Restoration",
        feature1_desc: "Bring old or damaged photos back to life with vivid detail and color.",
        feature2_title: "E-commerce Boost",
        feature2_desc: "Enhance product images to increase sales and attract more customers.",
        feature3_title: "Social Media Ready",
        feature3_desc: "Create stunning visuals for posts, stories, and campaigns in seconds.",
        feature4_title: "Creative Projects",
        feature4_desc: "Refine graphics for portfolios, presentations, and personal artwork.",
        cta_headline: "Ready to Enhance Your Images?",
        getStarted: "Get Started",
        login: "Login"
    },
    fr: {
        headline: "Amélioration d'image sans effort\npour tous",
        description: "Restaurez, améliorez et transformez instantanément vos images avec la clarté et la couleur de l'IA. Parfait pour le e-commerce, les réseaux sociaux, les projets créatifs, et plus encore.",
        feature1_title: "Restauration de photos",
        feature1_desc: "Redonnez vie à d'anciennes photos ou photos endommagées avec des détails et des couleurs éclatantes.",
        feature2_title: "Boost E-commerce",
        feature2_desc: "Améliorez les images de produits pour augmenter les ventes et attirer plus de clients.",
        feature3_title: "Prêt pour les réseaux sociaux",
        feature3_desc: "Créez des visuels époustouflants pour les publications, stories et campagnes en quelques secondes.",
        feature4_title: "Projets créatifs",
        feature4_desc: "Affinez les graphismes pour les portfolios, présentations et œuvres personnelles.",
        cta_headline: "Prêt à améliorer vos images ?",
        getStarted: "Commencer",
        login: "Connexion"
    },
    es: {
        headline: "Mejora de imágenes sin esfuerzo\npara todos",
        description: "Restaura, mejora y transforma instantáneamente tus imágenes con claridad y color impulsados por IA. Perfecto para comercio electrónico, redes sociales, proyectos creativos y más.",
        feature1_title: "Restauración de fotos",
        feature1_desc: "Devuelve la vida a fotos antiguas o dañadas con detalles y colores vívidos.",
        feature2_title: "Impulso E-commerce",
        feature2_desc: "Mejora las imágenes de productos para aumentar las ventas y atraer más clientes.",
        feature3_title: "Listo para redes sociales",
        feature3_desc: "Crea imágenes impresionantes para publicaciones, historias y campañas en segundos.",
        feature4_title: "Proyectos creativos",
        feature4_desc: "Refina gráficos para portafolios, presentaciones y obras personales.",
        cta_headline: "¿Listo para mejorar tus imágenes?",
        getStarted: "Comenzar",
        login: "Iniciar sesión"
    }
};

const langFlags = {
    auto: "🌐",
    en: "🇺🇸",
    fr: "🇫🇷",
    es: "🇪🇸"
};

function setLangLabel(lang) {
    const langFlag = document.getElementById('langFlag');
    langFlag.textContent = langFlags[lang] || "🌐";
}

function applyLanguage() {
    let lang = localStorage.getItem('ui_lang');
    if (!lang || lang === 'auto') {
        lang = (navigator.language || 'en').slice(0,2);
    }
    document.documentElement.lang = lang;
    setLangLabel(localStorage.getItem('ui_lang') || 'auto');
    // Update UI text
    const t = translations[lang] || translations['en'];
    document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (t[key]) {
            // Special styling for 'for Everyone' in the headline
            if (key === "headline" || key === "cta_headline") {
                // Replace 'for Everyone' (en), 'pour tous' (fr), 'para todos' (es) with span
                let html = t[key]
                    .replace(/for Everyone/, '<span class="text-indigo-500">for Everyone</span>')
                    .replace(/pour tous/, '<span class="text-indigo-500">pour tous</span>')
                    .replace(/para todos/, '<span class="text-indigo-500">para todos</span>');
                el.innerHTML = html.replace(/\n/g, "<br>");
            } else {
                el.textContent = t[key];
            }
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    // Dropdown logic
    const langBtn = document.getElementById('langBtn');
    const langMenu = document.getElementById('langMenu');
    langBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        langMenu.classList.toggle('hidden');
    });
    document.addEventListener('click', function() {
        langMenu.classList.add('hidden');
    });
    langMenu.querySelectorAll('button[data-lang]').forEach(btn => {
        btn.addEventListener('click', function() {
            const lang = this.getAttribute('data-lang');
            if (lang === 'auto') {
                localStorage.removeItem('ui_lang');
            } else {
                localStorage.setItem('ui_lang', lang);
            }
            langMenu.classList.add('hidden');
            applyLanguage();
        });
    });
    applyLanguage();
});
</script>
</body>
</html>
