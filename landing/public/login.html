<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Enhance</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-inter min-h-screen flex flex-col">
    <header class="bg-white/80 backdrop-blur-md shadow-sm py-3 px-8 flex items-center justify-between w-full border-b border-slate-100">
        <div class="flex items-center space-x-3">
            <span class="inline-flex items-center justify-center w-9 h-9 rounded-lg bg-white border border-slate-200 shadow">
                <svg width="22" height="22" viewBox="0 0 22 22" fill="none" aria-hidden="true">
                    <rect x="2" y="2" width="7" height="7" rx="2" fill="#111" />
                    <rect x="13" y="2" width="7" height="7" rx="2" fill="#fff" stroke="#111" stroke-width="1"/>
                    <rect x="2" y="13" width="7" height="7" rx="2" fill="#fff" stroke="#111" stroke-width="1"/>
                    <rect x="13" y="13" width="7" height="7" rx="2" fill="#111" />
                </svg>
            </span>
            <span class="text-lg md:text-xl font-bold text-slate-900 tracking-tight">Enhance</span>
        </div>
    </header>
    <main class="flex-1 flex flex-col items-center justify-center px-4">
        <section class="bg-white/90 rounded-xl shadow-lg p-8 w-full max-w-sm text-center mt-20">
            <h2 class="text-2xl font-bold text-slate-900 mb-2">Sign in</h2>
            <p class="text-slate-500 mb-6 text-sm">Use your Google account to continue to Enhance.</p>
            <button id="googleLogin"
                    onclick="window.location.href='/login'"
                    class="w-full flex items-center justify-center gap-3 border border-slate-200 rounded-lg px-6 py-3 bg-white hover:bg-slate-100 shadow-sm transition font-medium text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-200">
                <svg width="22" height="22" viewBox="0 0 48 48" class="mr-1" aria-hidden="true">
                    <g>
                        <path fill="#4285F4" d="M44.5 20H24v8.5h11.7C34.9 33.1 30.2 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c2.7 0 5.2.9 7.2 2.4l6.4-6.4C34.6 5.1 29.6 3 24 3 12.9 3 4 11.9 4 23s8.9 20 20 20c11 0 19.7-8 19.7-20 0-1.3-.1-2.7-.2-4z"/>
                        <path fill="#34A853" d="M6.3 14.7l7 5.1C15.3 17.1 19.3 14 24 14c2.7 0 5.2.9 7.2 2.4l6.4-6.4C34.6 5.1 29.6 3 24 3c-7.1 0-13.1 4.1-16.2 10.1z"/>
                        <path fill="#FBBC05" d="M24 44c5.2 0 10-1.7 13.7-4.7l-6.3-5.2C29.7 36.1 27 37 24 37c-6.1 0-11.3-4.1-13.2-9.7l-7 5.4C7.1 41.1 14.9 44 24 44z"/>
                        <path fill="#EA4335" d="M44.5 20H24v8.5h11.7c-1.2 3.2-4.2 5.5-7.7 5.5-4.6 0-8.3-3.7-8.3-8.3s3.7-8.3 8.3-8.3c2.7 0 5.2.9 7.2 2.4l6.4-6.4C34.6 5.1 29.6 3 24 3c-7.1 0-13.1 4.1-16.2 10.1z"/>
                    </g>
                </svg>
                <span>Continue with Google</span>
            </button>
            <div class="mt-8 text-xs text-slate-400">
                By continuing, you agree to our <a href="#" class="underline hover:text-slate-600">Terms</a> and <a href="#" class="underline hover:text-slate-600">Privacy Policy</a>.
            </div>
        </section>
        <a href="index.html" class="mt-8 text-slate-400 hover:text-indigo-500 text-xs transition">← Back to home</a>
    </main>
    <footer class="text-center py-6 text-slate-300 text-xs mt-auto">
        &copy; 2025 Enhance. All rights reserved.
    </footer>
</body>
</html>
